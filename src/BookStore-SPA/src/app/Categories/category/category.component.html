 <div class="jumbtron">
   <form #categoryForm="ngForm" (submit)="saveCategory(categoryForm)" class="col-md-5 form">
<h2 class="text-primary text-center">Category</h2>

    <input type="hidden" name="id" #id="ngModel" [(ngModel)]="formData.id">
    <div class="form-group">
     
         
          <input type="text" class="form-control"   name="name" #name="ngModel" [(ngModel)]="formData.name" required
          [ngClass] = "{'is-invalid':categoryForm.controls['name']?.invalid && categoryForm.controls['name']?.touched}" placeholder="Category Name">
          <div class="invalid-feedback" *ngIf="name.invalid && name.touched">Please enter a valid category name.</div>
          
      </div>
      
<div class="form-group text-center">

  <button type="submit" class="btn btn-success mr-2" [disabled]="categoryForm.invalid" >Save</button>
  <button type="button" class="btn btn-primary" (click)="cancel()">Cancel</button>
</div> 
     </form>  
  </div>
